<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>资讯管理员登陆</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/General.css}"/>
	<style>
		strong{
			font-weight: 900;
			color:white;
		}
	</style>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript">
		$(function(){
			$("#loginbtn").click(function(e){
				e.preventDefault();
				var name = $("#name").val();
				var pwd = $("#pwd").val();
				
				if(name == ""){
					$("#nameTip").text("管理员名不能为空");
				}else{
					$("#nameTip").text("");
				}
				if(pwd==""){
					$("#pwdTip").text("密码不能为空");
				}else{
					$("#pwdTip").text("");
				}
				if(!(name=="" || pwd=="")){
					$("#subform").submit();
				}
			})
		})
	</script>
</head>
<body>

	<div class="Page-bg">
		<!--导航栏-->
		<div th:replace="~{mana/Nav_mana::nav_mana}"></div>
		
		<!-- 资讯管理员登陆 -->
		<div class="row" style="margin-top:50px;height:420px;">
			<fieldset class="container" style="background-color:#242424;margin-top:50px;">
				<form role="form" class="form-horizontal" th:action="@{/mana}" method="post" style="margin-top:20px;margin-bottom:50px;" id="subform">
					<div class="form-group  col-md-12">
						<h1 class="col-md-2 col-md-offset-5"><strong>登录</strong></h1>
					</div>
					<div class="form-group">
						<label class="col-md-1 col-md-offset-3 control-label"><strong>管理员 </strong> </label>
						<div  class="col-md-4">
							<input type="text" class="form-control " placeholder="name" name="name" id="name"/>
						</div>
						<span  style="color:red;margin-top:5px;" class="col-md-4" id="nameTip" th:if="${session.error_login==null}">*</span>
						<span style="color:red;margin-top:5px;" class="col-md-4" th:if="${session.error_login=='管理员不存在'}">[[${session.error_login}]]</span>
					</div>
					<div class="form-group">
						<label class="col-md-2 col-md-offset-2 control-label"><strong>密码</strong> </label>
						<div  class="col-md-4">
							<input type="password" class="form-control" placeholder="password" name="pwd" id="pwd"/>
						</div>
						<span  style="color:red;margin-top:5px;" class="col-md-4" id="pwdTip" th:if="${session.error_login==null}">*</span>
						<span  style="color:red;margin-top:5px;" class="col-md-4"  th:if="${session.error_login=='密码错误'}">[[${session.error_login}]]</span>
					</div>
					<div class="form-group">
						<div class="col-md-offset-4 col-md-4">
							<button type="button" class="btn btn-success" id="loginbtn">登陆</button>
						</div>
					</div>
				</form>
			</fieldset>
		</div>

		<script type="text/javascript">
			$(function(){
                $(".footer").css({
					"width":"1000px",
                    "border-top": "1px lightgray solid",
					"margin": "auto",
					"height": "160px",
					"padding-top": "50px",
					"text-align":"center"
                });
                $(".footer li").css({
                    "display":"inline",
                    "color":"darkgray",
					"margin":"auto"
                })
                $(".footer a").attr("href","#");
                $(".footer a").css("color","darkgray");
                $(".footer p").css({
                    "color":"darkgray",
					"font-weight":"bold"
                });
			})
		</script>
		<div class="row footer" th:fragment="footer">
			<ul>
				<li><a> 关于公司 </a></li>
				<li><a> About us </a></li>
				<li><a> 服务协议 </a></li>
				<li><a> 隐私政策 </a></li>
				<li><a> 开放平台 </a></li>
				<li><a> 商务洽谈 </a></li>
				<li><a> 加入我们 </a></li>
				<li><a> 网站导航 </a></li>
				<li><a> 宝贵意见 </a></li>
				<li><a> 举报中心 </a></li>
			</ul>
			<p>如果你有什么意见，欢迎给我们发送邮箱<a style="color:white;">@xxxxxx@126.com</a>，我们会竭诚为您服务</p>
			<p>本网站仅供学习</p>
		</div>
	</div>
</body>
</html>
