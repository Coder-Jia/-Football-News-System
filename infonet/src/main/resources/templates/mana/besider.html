<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理菜单</title>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
                                                            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .affixed-element-top.affix{
            top:200px;
        }
        .affixed-element-top.affix-bottom{
            position:relative;
        }
    </style>
</head>
<body>
<div class="panel-group affixed-element-top js-affixed-element-top" id="accordion" role="tablist" aria-multiselectable="true"
     style="width:200px;" th:fragment="desiderbar">


    <div class="panel panel-default" style="background-color:#2c2c34;">
        <div class="panel-heading"   style="background-color:#2c2c34;">
            <h3 class="panel-title">
                <span style="color:white;padding-left:10px;">
                    <span class="glyphicon glyphicon-exclamation-sign"></span> 管理员菜单
                </span>
            </h3>
        </div>
    </div>

    <div class="panel panel-default" style="background-color:#2c2c34;">
        <div class="panel-heading" id="headingOne" role="tab" style="background-color:#2c2c34;">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                   aria-expanded="true" class="" aria-controls="collapseOne" style="color:white;padding-left:10px;">
                    类别管理<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                              style="margin-left:10px;"></span>
                </a>
            </h4>
        </div>

        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne"
             aria-expanded="true" style="padding-left:10px;">
            <a href="https://www.baidu.com">
                <div class="panel-body"
                     style="color:white;border-top-width:1px;border-top-color: white;border-top-style:groove;">显示类别条目
                </div>
            </a>
            <a th:href="@{/types}+'?totype=true'">
                <div class="panel-body"
                     style="color:white;border-top-width:1px;border-top-color: white;border-top-style:groove;">管理类别条目
                </div>
            </a>
        </div>
    </div>


    <div class="panel panel-default" style="background-color:#2c2c34;">
        <div class="panel-heading" id="headingTwo" role="tab" style="background-color:#2c2c34;">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                   aria-expanded="true" class="" aria-controls="collapseTwo" style="color:white;padding-left:10px;">
                    资讯管理<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                              style="margin-left:10px;"></span>
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo"
             aria-expanded="true" style="padding-left:10px;">
            <a th:href="@{/types}">
                <div class="panel-body"
                     style="color:white;border-top-width:1px;border-top-color: white;border-top-style:groove;">增加资讯
                </div>
            </a>
            <a th:href="@{/news}">
                <div class="panel-body"
                     style="color:white;border-top-width:1px;border-top-color: white;border-top-style:groove;">管理资讯
                </div>
            </a>
        </div>
    </div>
</div>
<script>
    //初始化
    $(function(){
        $(".js-affixed-element-top").affix({
            offset:{
                //不添加则执行默认值
            }
        });
        alert("初始化");
    });
</script>


</body>
</html>
